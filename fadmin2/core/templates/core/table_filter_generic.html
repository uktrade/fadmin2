{% extends "base_generic.html" %}
{% load render_table from django_tables2 %}

{% block content %}
    <h3>{{ section_name }}</h3>
    {% if filter %}
    <form action="" method="get" class="form form-inline">
       {{ filter.form.as_table }}
        <button type="submit">Search</button>
    </form>
    {% endif %}
    <p>Record returned: {{ table.rows|length }}</p>
    {% render_table table %}
{% endblock %}
